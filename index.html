<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="This is Duck Web. It's not Dark Web.">
    <title>Duck Web</title>
    <link rel="shortcut icon" href="./assets/true.png" type="image/x-icon">
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <style>
        main img {
            justify-content: center;
            filter: drop-shadow(0 0 0.1rem white);
        }

        main {
            height: 100dvh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }
    </style>
</head>

<body class="bg-dark">
    <main id="app">
        <img ref="duck" @click="duck()" src="./assets/true.png" alt="Duck Web" class="img-fluid">
        <div id="score" class="text-white fs-1">{{score}}</div>
    </main>
    <script>

        const { createApp } = Vue;
        createApp(
            {
                data() {
                    return {
                        state: true,
                        score:0
                    };
                },
                methods: {
                    duck() {
                        this.state = !this.state;
                        this.score ++
                        new Audio("./assets/sound/075176_duck-quack-40345.mp3").play();
                        if (this.state) {
                            this.$refs['duck'].src = "./assets/false.png";
                        }
                        else {
                            this.$refs['duck'].src = "./assets/true.png";
                        }
                    }
                }
            }
        ).mount("#app")
    </script>
</body>

</html>
